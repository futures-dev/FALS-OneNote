<h2 mat-dialog-title>Ваши знания не на высоте.. Пора перейти к модулю попроще</h2>
<mat-dialog-content>Вы согласны?</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn" style="white-space:unset;width:100%;margin-bottom: 10px" mat-button [mat-dialog-close]="false">
        Нет, посижу на этом шаге ещё немного
    </button>
    <button class="btn btn-success" style="white-space:unset;width: 100%" mat-button [mat-dialog-close]="true">
        Да
    </button>
</mat-dialog-actions>
